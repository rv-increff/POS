<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_site_navbar"></nav>
<div class="container-fluid">

<div class="" >
  

  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a th:href="@{/ui/}">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Order</li>
    </ol>
  </nav>
<div class="jumbotron" id = 'table'>
  <div id="createOrderBtn" >
    <button type="button" class="btn btn-primary" data-dismiss="modal" id="createOrder" onclick="createOrder()">Create Order</button>
  </div>
  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Creation Time</th>
      <th scope="col">View</th>
      <th scope="col">Invoice / Place Order</th>
    </tr>
    </thead>
    <tbody id="OrderTbody">
    </tbody>
  </table>
</div>
  <div id="dataOrder" >

  </div>
</div>

</div> <!--Container-->
<!--delete modal-->
<div class="modal" tabindex="-1" role="dialog" id="alertModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Alert</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="confirmModalBody">
        <p>Do you want to delete ?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" id="cancelBtnModal">Cancel</button>
        <button type="button" class="btn btn-primary" id="deleteModalBtn">Ok</button>
      </div>
    </div>
  </div>
</div>
<!--edit model-->
<div class="modal" tabindex="-1" role="dialog" id="OrderItemEdit">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form  id="editFormOrder">
          <div id="modalFormDataDiv">

            <div class="form-group" >
              <label for="productInput">Product Id</label>
              <input type="number" class="form-control" id="productInput"  name="category" aria-describedby="text" placeholder="Enter Product Id" autocomplete="off" minlength="1">
            </div>
            <div class="form-group" >
              <label for="quantityInput">Quantity</label>
              <input type="number" class="form-control" id="quantityInput"  name="category" aria-describedby="text" placeholder="Enter Quantity" autocomplete="off" minlength="1" >
            </div>
            <div class="form-group">
              <label for="sellingPriceInput">Selling Price</label>
              <input type="number" class="form-control" id="sellingPriceInput"  name="category" aria-describedby="text" placeholder="Enter Selling Price" autocomplete="off" minlength="1" >
            </div>
            <div id="modalFormErrorDiv" style="color:red; font-size: 14px;">
            <!--error-->
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="EditModalBtn" ></button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>

<!--upload modal-->
<div class="modal" tabindex="-1" role="dialog" id="bulkUpload">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="">Upload File</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div>
            <div class="form-group">
              <label for="formFile" class="form-label">Select TSV file for bulk upload</label>
              <input class="form-control" type="file" id="formFile" accept=".tsv">
            </div>
            <div id="uploadModalFormErrorDiv" style="color:red; font-size: 14px;">
              <!--error-->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary" id="uploadModalBtn" onclick="bulkAddBrand()">Upload</button>
            </div>
          </div>

        </form>
      </div>

    </div>
  </div>
</div>
<div class="modal" tabindex="-1" role="dialog" id="orderItemModal">
  <div class="modal-dialog" role="document" id="orderItemModalDialog">
    <div class="modal-content" id="orderItemModalContent">
      <div class="modal-header">
        <h5 class="modal-title">Order Item</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div id="orderItemModal-body">
      </div>
    </div>
  </div>
</div>

<footer th:replace="snippets.html :: name_footer"></footer>
<script>
   $(document).ready(function() {
loadOrder();
document.getElementById("orderLink").style.fontWeight = "bold";
 });
</script>
<script th:src="@{/static/appOrder.js}"/></script>
<script src="https://d3js.org/d3.v7.min.js"></script>

</body>

</html>
