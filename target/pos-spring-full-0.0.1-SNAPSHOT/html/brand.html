<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_site_navbar"></nav>

<div class="container-fluid">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a th:href="@{/ui/}">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Brand</li>
    </ol>
  </nav>
  <div class="jumbotron" >
    <div class="buttonBottom">
      <button type="button" class="btn btn-primary" data-dismiss="modal" id="addBtn" onclick="addBrandModal()">Add</button>
      <button type="button" class="btn btn-primary" data-dismiss="modal" id="bulkAddBtn" onclick="bulkAddBrandModal()">Bulk Add</button>
    </div>
    
    <table  class="table" >
        <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Brand</th>
              <th scope="col">Category</th>
              <th scope="col">Edit</th>
              <th scope="col">Delete</th>
            </tr>
        </thead>

        <tbody id="brandTbody" style="">
        </tbody>
    </table>
  </div>
  

</div> <!--Container-->
<!--delete modal-->
<div class="modal" tabindex="-1" role="dialog" id="brandDelete">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Alert</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="confirmModalBody">
        <p>Do you want to delete ?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" id="deleteModalBtn">Ok</button>
      </div>
    </div>
  </div>
</div>
<!--edit model-->
<div class="modal" tabindex="-1" role="dialog" id="brandEdit">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="editBrandForm" >
          <div id="modalFormDataDiv">
            <div class="form-group">
              <label for="brandInput">Brand</label>
              <input type="text" class="form-control" id="brandInput" name="brand" aria-describedby="text" placeholder="Enter Brand" autocomplete="off" minlength="1" onchange="changeBrand()">
            </div>
            <div class="form-group">
              <label for="categoryInput">Category</label>
              <input type="text" class="form-control" id="categoryInput"  name="category" aria-describedby="text" placeholder="Enter Category" autocomplete="off" minlength="1" onchange="changeCategory()">
            </div>
            <div id="modalFormErrorDiv" style="color:red; font-size: 14px;">
            <!--error-->
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="EditModalBtn" ></button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>

<!--upload modal-->
<div class="modal" tabindex="-1" role="dialog" id="bulkUpload">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="">Upload File</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div>
            <div class="form-group">
              <label for="formFile" class="form-label">Select TSV file for bulk upload</label>
              <input class="form-control" type="file" id="formFile" accept=".tsv">
            </div>
            <div class="form-group">

              <a class="" th:href="@{/static/brandTemplate.tsv}" download>Download Template</a>
            </div>
            <div id="uploadModalFormErrorDiv" style="color:red; font-size: 14px;">
              <!--error-->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary" id="uploadModalBtn" onclick="bulkAddBrand()">Upload</button>
            </div>
          </div>

        </form>
      </div>

    </div>
  </div>
</div>

<footer th:replace="snippets.html :: name_footer"></footer>
<script>
   $(document).ready(function() {
    document.getElementById("brandLink").style.fontWeight = "bold";
loadBrand();
 });

</script>
<script th:src="@{/static/app.js}"/></script>
<script src="https://d3js.org/d3.v7.min.js"></script>

</body>

</html>
